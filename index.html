<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leggo 1</title>
    <meta name="description" content="a website about AI genenerated legos">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="top">
        <h1>LEGG·O 1</h1>
        <p>LEGG·O 1 is an AI based collection of LEGO genenerated images created by the minds of Bennett and Kajsia</p>
    </div>
    <!-- SlideShow container -->
    <!-- Full-width images with number and caption text -->
    <div class="slideshow-container">
        
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="DALL·E 2022-10-10 14.54.56 - a macro photo of a lego man building a lego.png" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="DALL·E 2022-10-10 14.54.58 - a macro photo of a lego man building a lego.png" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="DALL·E 2022-10-10 14.55.00 - a macro photo of a lego man building a lego.png" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="DALL·E 2022-10-10 14.55.03 - a macro photo of a lego man building a lego.png" style="width:100%">
            <div class="text">Caption Four</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    
    <script src="index.js"></script>
